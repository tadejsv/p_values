[program:gunicorn]
directory=/home/ubuntu/p_values
command=/home/ubuntu/miniconda3/envs/pval/bin/gunicorn --workers 3 --bind unix:/home/ubuntu/p_values/app.sock config.wsgi:application
autostart=true
autorestart=true
stderr_logfile=/var/log/gunicorn/gunicorn.out.log
stdout_logfile=/var/log/gunicorn/gunicorn.err.log
user=root
group=www-data
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8,
  DJANGO_SETTINGS_MODULE=%(ENV_DJANGO_SETTINGS_MODULE),
  DJANGO_SECRET_KEY=%(ENV_DJANGO_SECRET_KEY),
  DJANGO_ADMIN_URL=%(ENV_DJANGO_ADMIN_URL),
  DJANGO_ALLOWED_HOSTS=%(ENV_DJANGO_ALLOWED_HOSTS),
  DATABASE_URL=%(ENV_DATABASE_URL)

[group:guni]
programs:gunicorn
